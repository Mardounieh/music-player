<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="assets/Icons/css/all.css">
    <script src="scripts/scripts.js"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="musicplayer">
        <header class="SongCover">
            <img src="assets/SongCover.jpg" alt="Song Cover">
        </header>
        <main class="songInfo">
            <h3 class="songName">SongName</h3>
            <p class="songSinger">songSinger</p>
            <div class="progressContainer">
                <div class="songProgress"></div>
            </div>
        </main>
        <footer class="songConltroller">
            <button class="prevSong controlButton fal fa-step-backward"></button>
        </footer>
    </div>
</body>
</html>
