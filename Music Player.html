<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="assets/Icons/css/all.css">
    <script src="scripts/scripts.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <div class="musicplayer">
        <header class="songCover">
            <img src="assets/SongCover.jpg" alt="Song Cover">
        </header>
        <main class="songInfo">
            <h3 class="songName">SongName</h3>
            <p class="songSinger">songSinger</p>
            <div class="progressContainer">
                <div class="songProgress"></div>
            </div>
            <audio src="assets/Music/Jeremy Soul â€“ The Bannered Mare (OST Skyrim).mp3"></audio>
        </main>
        <footer class="songController">
            <div class="ButtonsContainer">
                <button class="prevSong controlButton fal fa-step-backward"></button>
                <button class="playSong controlButton">
                    <i class="fas fa-play playSongIcon"></i>
                    <div class="playSong_Colored">
                        <div class="playSong_wrapper"></div>
                    </div>
                </button>
                <button class="nextSong controlButton fal fa-step-forward"></button>
            </div>
            <div class="ButtonsContainer">
                <button class="favSong controlButton fal fa-heart"></button>
                <input type="file" id="file" multiple>
                <label for="file" class="listSong controlButton fal fa-list-music"></label>
            </div>
        </footer>
    </div>
</body>
</html>
